<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportradar Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Sportradar-Brand-Line_Color_Black.svg" alt="Sportradar Logo" width="250" height="60" onclick="showSection('calendar')">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('calendar'); closeNavbar();">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('addEvent'); closeNavbar();">Add Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Calendar Section -->
    <div class="container mt-5" id="calendar" style="display: block;">
        <h2 class="text-center">Event Calendar</h2>
        <div class="row">
            <div class="col-12">
                <div class="calendar-grid">
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Section -->
    <div class="container mt-5" id="addEvent" style="display: none;">
        <h2 class="text-center">Add New Event</h2>
        <form id="eventForm">
            <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="eventTime" required>
            </div>
            <div class="mb-3">
                <label for="eventSport" class="form-label">Sport</label>
                <input type="text" class="form-control" id="eventSport" required>
            </div>
            <div class="mb-3">
                <label for="teams" class="form-label">Teams/Participants</label>
                <input type="text" class="form-control" id="teams" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Link to JavaScript for the Calendar -->
    <script src="script.js"></script>
</body>

</html>
